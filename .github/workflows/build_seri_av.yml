name: SERI AV Build

on:
  push:
    paths: ["ros_bridge/**","commander_py/**"]
  pull_request:
  pull_request_review:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: osrf/ros:foxy-desktop
    steps:
    - uses: actions/checkout@v2
    - name: Setup colcon workspace
      id: configure
      run: |
        cd ..
        mkdir -p /home/seri_av_ws/src
        cp -r ros_carla_seri /home/seri_av_ws/src/
        apt-get update && apt-get upgrade -q -y
        apt-get update && apt-get install -q -y --no-install-recommends \
          python3-colcon-ros
        cd /home/ariac_ws/src/
        rosdep update --include-eol-distros
        rosdep install --from-paths ./ -i -y --rosdistro foxy \
          --ignore-src
    - name: Build project
      id: build
      run: |
        cd /home/seri_av_ws/
        . /opt/ros/foxy/local_setup.sh
        colcon build
